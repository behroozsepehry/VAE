{
  # The higher level names must be same as the class name!
  "seed": 0,
  "function": "train",

  "Model":
    {
        "name": "gan/cnn_pow2",
        "mid_channels": 20,
        "in_channels": 3,
        "in_size": 128,
        "ngpu": 4,

        "z_args":
          {
              "z_dim": 100,
              "name": "standard_normal",
              "high": 10,
          },
      #      "save_path": "files/results/MNIST/vae_mse_fc_repeat_100/model_2.p",
      #      "load_path": "files/results/MNIST/vae_mse_fc_repeat_100/model.p",
        "train_args":
          {
              "n_epochs": 1000,
              "verbose": True,
              "log_interval": 20,
          },
        "evaluate_args":
          {
              "verbose": True,
              "path": "files/results/CelebA/gan_cnn_normal",
          },
    },

  "Device":
    {
        "name": "cuda",
    },

  "Optimizers":
    {
        "discriminator":
        {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-03,
            },
        },

        "generator":
        {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-03,
            },
        },
    },


  "Dataloaders":
    {
      "name": "ImageFolder",
      "path": "files/datasets/CelebA/",
      "image_size": 128,
      "p_rand_flip": 0.5,
      "ratio":
        {
            "val": 0.1,
            "train": 0.8,
        },
      "args":
        {
          "batch_size": 128,
          "pin_memory": True,
          "num_workers": 4,
        },
    },

  "Losses":
    {
        "discriminator":
          {
              "name": "gan/bce_discriminator",
              "REAL_LABEL": 0.9,
          },

        "generator":
          {
              "name": "gan/bce_reverse_generator",
          },
    },

  "Logger":
    {
        "name": "",
        "flags":
          {
              "loss": True,
              "data": False,
              "conf": True,
          },
        "args":
          {
              "log_dir": "files/results/CelebA/gan_cnn_normal/logs/exp-1",
          }
    },
  "Evaluator":
    {},
}