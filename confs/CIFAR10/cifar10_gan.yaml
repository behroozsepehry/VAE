{
  # The higher level names must be same as the class name!
  "seed": 0,
  "function": "train",

  "Model":
    {
        "name": "gan/cifar10_cnn",
        "mid_channels": 20,
        "z_args":
          {
              "z_dim": 20,
              "name": "uniform_int",
              "high": 10,
          },
      #      "save_path": "files/results/MNIST/vae_mse_fc_repeat_100/model_2.p",
      #      "load_path": "files/results/MNIST/vae_mse_fc_repeat_100/model.p",
        "train_args":
          {
              "n_epochs": 1000,
              "verbose": True,
              "log_interval": 20,
          },
        "evaluate_args":
          {
              "verbose": True,
              "path": "files/results/MNIST/gan_bce_mnist_fc_discrete",
          },
    },

  "Device":
    {
        "name": "cuda",
    },

  "Optimizers":
    {
        "discriminator":
        {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-03,
            },
        },

        "generator":
        {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-03,
            },
        },
    },


  "Dataloaders":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "ratio":
        {
            "val": 0.5,
        },
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
          "pin_memory": True,
          "num_workers": 4,
        },
    },

  "Losses":
    {
        "discriminator":
          {
              "name": "gan/bce_discriminator",
              "REAL_LABEL": 0.9,
          },

        "generator":
          {
              "name": "gan/bce_reverse_generator",
          },
    },

  "Logger":
    {
        "name": "tensorboard",
        "flags":
          {
              "loss": True,
              "data": False,
              "conf": True,
          },
        "args":
          {
              "log_dir": "files/results/MNIST/gan_bce_mnist_fc_discrete/logs/exp-1",
          }
    }
}