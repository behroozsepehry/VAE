{
  # The higher level names must be same as the class name!
  "seed": 0,

  "Models":
    [
        {
            "name": "gan/mnist_cnn_1",
            "z_dim": 20,
            "z_args":
              {
                  "name": "standard_normal",
              }
          #      "save_path": "files/results/MNIST/vae_mse_fc_repeat_100/model_2.p",
          #      "load_path": "files/results/MNIST/vae_mse_fc_repeat_100/model.p",
        },
    ],


  "Device":
    {
        "name": "cuda",
    },

  "Optimizers":
  [
      {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-3,
            },
      },

      {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-2,
            },
      },
  ],


  "Dataloader":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
        },
    },

  "Trainers":
    [
        {
            "name": "trainer_1",
            "n_epochs": 10,
            "verbose": True,
            "log_interval": 20,
        },
    ],

  "Testers":
    [
        {
            "name": "tester_1",
            "path": "files/results/MNIST/gan_bce_mnist_cnn_1",
            "verbose": True,
        },
    ],

  "Losses":
    [
        {
            "name": "gan/bce_discriminator",
        },
        {
            "name": "gan/bce_reverse_generator",
        },
    ],

  "Logger":
    {
        "name": "tensorboard",
        "args":
          {
              "log_dir": "files/results/MNIST/gan_bce_mnist_cnn_1/logs/exp-1",
          }
    }
}