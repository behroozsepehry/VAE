{
  # The higher level names must be same as the class name!
  "seed": 0,

  "Models":
    [
        {
            "name": "gan/mnist_fc_1",
            "z_args":
              {
                  "z_dim": 20,
                  "name": "standard_normal",
              },
          #      "save_path": "files/results/MNIST/vae_mse_fc_repeat_100/model_2.p",
          #      "load_path": "files/results/MNIST/vae_mse_fc_repeat_100/model.p",
            "train_args":
              {
                  "n_epochs": 100,
                  "verbose": True,
                  "log_interval": 20,
              },
            "evaluate_args":
              {
                  "verbose": True,
                  "path": "files/results/MNIST/gan_bce_mnist_fc_1",
              },
        },
    ],

  "Device":
    {
        "name": "cuda",
    },

  "Optimizers":
  [
      {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-03,
            },
      },

      {
          "name": "Adam",
          "args":
            {
                "lr": 1.0e-03,
            },
      },
  ],


  "Dataloader":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
        },
    },

  "Losses":
    [
        {
            "name": "gan/bce_discriminator",
            "REAL_LABEL": 0.9,
        },
        {
            "name": "gan/bce_reverse_generator",
        },
    ],

  "Logger":
    {
        "name": "tensorboard",
        "args":
          {
              "log_dir": "files/results/MNIST/gan_bce_mnist_fc_1/logs/exp-1",
          }
    }
}