{
  "model":
    {
      "name": "mnist_simple_fc_1",

    },

  "device":
    {
      "name": "cuda",
    },

  "optimizer":
    {
      "name": "Adam",
      "args":
        {
          "lr": 1.0e-3,
        },
    },

  "dataloader":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
        },
    },

  "trainer":
    {
      "name": "trainer_1",
      "n_epochs": 100,
      "verbose": True,
      "log_interval": 10,
    },

  "tester":
    {
      "name": "tester_1",
      "path": "files/results/",
      "verbose": True,
    },

  "loss":
    {
      "name": "vae_1",
    },
}