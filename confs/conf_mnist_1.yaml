{
  # The higher level names must be same as the class name!
  "seed": 0,

  "Model":
    {
      "name": "mnist_simple_fc_normal_1",
      "z_dim": 20,
      "z2_dim": 200,
      "sampling_iterations": [0, 1, 10],
      "save_path": "files/results/MNIST/vae_mse_fc_repeat_100/model_2.p",
      "load_path": "files/results/MNIST/vae_mse_fc_repeat_100/model.p",
    },

  "Device":
    {
      "name": "cuda",
    },

  "Optimizer":
    {
      "name": "Adam",
      "args":
        {
          "lr": 1.0e-3,
        },
    },

  "Dataloader":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
        },
    },

  "Trainer":
    {
      "name": "trainer_1",
      "n_epochs": 0,
      "verbose": True,
      "log_interval": 20,
    },

  "Tester":
    {
      "name": "tester_1",
      "path": "files/results/MNIST/vae_mse_fc_repeat_100",
      "verbose": True,
    },

  "Loss":
    {
      "name": "vae_mse",
      "l1_weight": 1.0,
    },

  "Logger":
    {
        "name": "tensorboard",
        "args":
          {
              "log_dir": "files/results/MNIST/vae_mse_fc_repeat_100/logs/exp-1",
          }
    }
}