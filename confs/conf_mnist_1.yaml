{
  # The higher level names must be same as the class name!
  "seed": 0,

  "Model":
    {
      "name": "mnist_simple_fc_2",
      "z_dim": 20,
      "z2_dim": 200,
    },

  "Device":
    {
      "name": "cuda",
    },

  "Optimizer":
    {
      "name": "Adam",
      "args":
        {
          "lr": 1.0e-3,
        },
    },

  "Dataloader":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
        },
    },

  "Trainer":
    {
      "name": "trainer_1",
      "n_epochs": 10,
      "verbose": True,
      "log_interval": 10,
    },

  "Tester":
    {
      "name": "tester_1",
      "path": "files/results/MNIST/vae_sparse_1",
      "verbose": True,
    },

  "Loss":
    {
      "name": "vae_sparse_1",
      "l1_weight": 100.0,
    },
}