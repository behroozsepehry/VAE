{
  # The higher level names must be same as the class name!
  "seed": 0,
  "function": "train",

  "Model":
    {
        "name": "vae/cnn_28_normal",
        "mid_channels": 20,
        "z_args":
        {
            "z_dim": 20,
        },
        "sampling_iterations": [0],
#        "save_path": "files/results/MNIST/vae_mse_cnn/model_10.p",
#        "load_path": "files/results/MNIST/vae_mse_cnn/model_1.p",
        "train_args":
          {
              "n_epochs": 100,
              "verbose": True,
              "log_interval": 20,
          },
        "evaluate_args":
          {
              "verbose": True,
              "path": "files/results/MNIST/vae_mse_cnn",
          },
    },


  "Device":
    {
        "name": "cuda",
    },

  "Optimizers":
    {
        "vae":
          {
              "name": "Adam",
              "args":
                {
                    "lr": 1.0e-3,
                },
          },
    },

  "Dataloaders":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "ratio":
        {
            "val": 0.5,
        },
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
          "pin_memory": True,
          "num_workers": 4,
        },
    },

  "Losses":
    {
        "vae":
          {
              "name": "vae/mse",
          },
    },

  "Logger":
    {
        "name": "tensorboard",
        "flags":
          {
              "loss": True,
              "data": False,
              "conf": True,
          },
        "args":
          {
              "log_dir": "files/results/MNIST/vae_mse_cnn/logs/exp-1",
          }
    },

  "Evaluator":
    {
        "name": "",
        "n_samples": 1024,

        "train_args":
          {
            "n_epochs": 20,
            "verbose": True,
            "log_interval": 20,
          },
        "discriminator_args":
          {
              "name": "conv_28",
              "in_channels": 1,
              "mid_channels": 1,
              "out_channels": 1,
              "activation": "Sigmoid",
          },
        "optim_args":
          {
              "name": "Adam",
              "args":
                {
                    "lr": 1.0e-3,
                },
          },
    }
}