{
  # The higher level names must be same as the class name!
  "seed": 0,
  "function": "evaluator",

  "Model":
    {
        "name": "vae/mnist_cnn_normal_1",
        "mid_channels": 20,
        "z_args":
        {
            "z_dim": 20,
        },
        "sampling_iterations": [0],
        "load_path": "files/results/MNIST/vae_mse_cnn/model.p",
        "train_args":
          {
              "n_epochs": 10,
              "verbose": True,
              "log_interval": 20,
          },
        "evaluate_args":
          {
              "verbose": True,
              "path": "files/results/MNIST/vae_mse_cnn",
          },
    },


  "Device":
    {
        "name": "cuda",
    },


  "Dataloaders":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "ratio":
        {
            "val": 0.5,
        },
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
          "pin_memory": True,
          "num_workers": 4,
        },
    },

  "Losses":
    {
        "vae":
          {
              "name": "vae/mse",
          },
    },

  "Logger":
    {
        "name": "tensorboard",
        "flags":
          {
              "loss": True,
              "data": False,
              "conf": True,
          },
        "args":
          {
              "log_dir": "files/results/MNIST/vae_mse_cnn/logs/exp-1",
          }
    },
}