{
  # The higher level names must be same as the class name!
  "seed": 0,

  "Model":
    {
        "name": "vae/mnist_simple_fc_normal_1",
        "z_args":
        {
            "z_dim": 20,
            "z2_dim": 200,
        },
        "sampling_iterations": [0, 1, 2, 3],
      #      "save_path": "files/results/MNIST/vae_mse_fc_repeat_100/model_2.p",
      #      "load_path": "files/results/MNIST/vae_mse_fc_repeat_100/model.p",
        "train_args":
          {
              "n_epochs": 10,
              "verbose": True,
              "log_interval": 20,
          },
        "evaluate_args":
          {
              "verbose": True,
              "path": "files/results/MNIST/vae_mse_fc_repeat_3",
          },
    },


  "Device":
    {
        "name": "cuda",
    },

  "Optimizers":
    {
        "vae":
          {
              "name": "Adam",
              "args":
                {
                    "lr": 1.0e-3,
                },
          },
    },

  "Dataloaders":
    {
      "name": "MNIST",
      "path": "files/datasets/MNIST/",
      "ratio":
        {
            "val": 0.5,
        },
      "args":
        {
          "batch_size": 128,
          "shuffle": True,
        },
    },

  "Losses":
    {
        "vae":
          {
              "name": "vae/mse",
          },
    },

  "Logger":
    {
        "name": "tensorboard",
        "args":
          {
              "log_dir": "files/results/MNIST/vae_mse_fc_repeat_3/logs/exp-1",
          }
    },
}